<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="uk-section uk-section-default">
      <div class="uk-container uk-container-small">
        <h1 class="uk-heading-small uk-text-center">Checkout</h1>
          <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
            <div class="uk-card uk-card-default uk-card-body">
							<form class="uk-grid-small" uk-grid>
                <div class="uk-width-1">
                  <p>CONTACT DETAILS</p>
                  <input class="uk-input" type="text" placeholder="Name *">
              </div>
                <div class="uk-width-1">
                    <input class="uk-input" type="text" placeholder="Mobile No *">
                </div>
                <div class="uk-width-1">
                  <input class="uk-input" type="email" placeholder="Email *">
              </div>
              <div class="uk-width-1">
                <input class="uk-input" type="password" placeholder="Password *">
            </div>
                <div class="uk-width-1@s">
                  <p class="uk-margin-small-top">ADDRESS</p>
                  <input class="uk-input" type="text" placeholder="Pincode *">
                </div>
                <div class="uk-width-1@s">
                  <input class="uk-input" type="text" placeholder="Address (House No, Building, Street, Area) *">
              </div>
              
                
              <div class="uk-width-1-2@s">
                <div class="uk-margin">
            <div class="uk-form-controls">
                <select class="uk-select" id="form-stacked-select">
                  <option>Select City</option>
                    <option>Berlin</option>
                    <option>Stuttgart</option>
                    <option>Frankfurt</option>
                    <option>Mannheim</option>
                    <option>Hamburg</option>
                </select>
            </div>
          </div>
              </div>
              <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="Country" Value="Germany" disabled>
            </div>
            <button class="demo uk-button uk-button-danger uk-align-center uk-width-1-1" style="margin-top: 50px;" onclick="UIkit.notification({message: 'Notification message'})">Place Order</button>
          </form>
          
          
          
        
        
        
            </div>
            <div class="uk-card uk-card uk-card-body">
              <hr class="uk-divider-icon">
              <table class="uk-table uk-table-middle">
                <tbody>
                    <tr>
                      <td class="uk-text-nowrap">Order Total:</td>
                      <td class="uk-text-nowrap uk-text-right">$50</td> 
                    </tr>
                    <tr>
                      <td class="uk-text-nowrap">Discount:</td>
                      <td class="uk-text-nowrap uk-text-right">$0</td>
                    </tr>
                    <tr>
                      <td class="uk-text-nowrap">Delivery Charges:</td>
                      <td class="uk-text-nowrap uk-text-right">$50</td>  
                    </tr>
                    <tr>
                      <td class="uk-text-nowrap">Total</td>
                      <td class="uk-text-nowrap uk-text-right">$100</td>
                    </tr>
                </tbody>
            </table>
            <hr class="uk-divider-icon">
            </div>
          </div>
          </div>
      </div>
    </div>
  </body>
</html>
